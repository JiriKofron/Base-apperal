<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page_container">
    <div class="logo_container logo_mobile">
        <object type="image/svg+xml" data="images/logo.svg" class="logo">Base apperal
        </object>
    </div>
    <div class="img_container">
        <img src="images/hero-mobile.jpg"
        alt="Portrait of beautiful young brunette girl"
        srcset="images/hero-mobile.jpg 790w,
              images/hero-desktop.jpg 791w"
        sizes="";
        >
    </div>
    <div class="text_container">
        <div class="logo_desktop">
            <object type="image/svg+xml" data="images/logo.svg" class="logo"> Base apperal
            </object>
        </div>
  <h1>We're 
    <strong>coming
    soon</strong>
  </h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
  
</p>

  <form novalidate id="form">
    <input id="email" type="email" name="emailAddress" placeholder="Email Address" title="client email" size="20" required>
    <svg class="exclamation" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><g fill="none" fill-rule="evenodd"><circle cx="12" cy="12" r="12" fill="#F96464"/><path fill="#FFF" fill-rule="nonzero" d="M13.256 6v9.056h-2V6h2zm-.944 12.464c-.384 0-.699-.104-.944-.312a1.027 1.027 0 0 1-.368-.824c0-.33.125-.608.376-.832.25-.224.563-.336.936-.336.373 0 .68.112.92.336.24.224.36.501.36.832 0 .341-.117.616-.352.824-.235.208-.544.312-.928.312z"/></g></svg>
    <button id="btnemail" type="submit" title="submit email" name="btnemail" value=""><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
  </form>
  <div id="error" aria-live="polite"></div>
    </div>
</div>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JiriKofron">Coffi</a>.
    </p>
  </footer>
  <!-- form validation script-->
  <script src="form.js"></script>
</body>
</html>
