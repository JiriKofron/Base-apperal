<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page_container">
    <div class="logo_container logo_mobile">
        <object type="image/svg+xml" data="images/logo.svg" class="logo">
        </object>
    </div>
    <div class="img_container">
        <img src="images/hero-mobile.jpg"
        alt="Portrait of beautiful young brunette girl"
        srcset="images/hero-mobile.jpg 790w,
              images/hero-desktop.jpg 791w"
        >
    </div>
    <div class="text_container">
        <div class="logo_desktop">
            <object type="image/svg+xml" data="images/logo.svg" class="logo">
            </object>
        </div>
  <h1>We're 
    <strong>coming
    soon</strong>
  </h1>

  <p>Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.
</p>

  <form>
    <input name="emailAddress" placeholder="Email Address"><button><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
  </form>
    </div>
</div>
<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JiriKofron">Coffi</a>.
    </p>
  </footer>
  <!-- form validation script-->
  <script></script>
</body>
</html>
